<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <script src="https://kit.fontawesome.com/d7db1ae0f7.js" crossorigin="anonymous"></script>
    <title>Oh my food !</title>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="Logo de Oh my food">
        <div id="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p class="txt">Paris, Bellevile</p>
        </div>
    </header>
    <section id="section_top">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <div id="btn_explo">
            <a href="#">Explorer nos restaurants</a>
        </div>
    </section>
    <section id="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="card_fonctionnement">
            <span>1</span>
            <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="card_fonctionnement">
            <span>2</span>
            <i class="fa-solid fa-list fa-lg"></i>
            <p>Composez votre menu</p>
        </div>
        <div class="card_fonctionnement">
            <span>3</span>
            <i class="fa-solid fa-store fa-lg"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>
    <section id="restaurants">
        <h2>Restaurants</h2>
    </section>
    <footer>

    </footer>
</body>
</html>
